name: KubeFoods CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: kubefoods-backend
  IMAGE_FULL: docker.io/arodrmag186/kubefoods-backend
  DEPLOYMENT_NAME: kubefoods-backend
  K8S_NAMESPACE: default

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image (no push in CI demo)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: |
            ${{ env.IMAGE_FULL }}:${{ github.sha }}
            ${{ env.IMAGE_FULL }}:latest

  deploy-validate-rollback:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Configure kubeconfig (demo)
        run: |
          echo "⚠️ En un entorno real, aquí se configuraría el acceso al clúster con KUBECONFIG y secrets."
          kubectl version --client

      - name: Deploy KubeFoods backend
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deployment/${DEPLOYMENT_NAME} -n ${K8S_NAMESPACE} --timeout=60s

      - name: Validate deployment (healthcheck)
        run: |
          NODE_PORT=$(kubectl get svc kubefoods-service -n ${K8S_NAMESPACE} -o jsonpath='{.spec.ports[0].nodePort}')
          echo "NodePort: $NODE_PORT"
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://minikube:${NODE_PORT})
          echo "Status code: $STATUS_CODE"
          if [ "$STATUS_CODE" -ne 200 ]; then
            echo "Healthcheck FAILED"
            exit 1
          fi

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Rolling back deployment..."
          kubectl rollout undo deployment/${DEPLOYMENT_NAME} -n ${K8S_NAMESPACE}
          kubectl rollout status deployment/${DEPLOYMENT_NAME} -n ${K8S_NAMESPACE} --timeout=60s

